<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />

        <link rel="icon" href="data:,">
        <link rel="stylesheet" href="{{ url_for('static', filename='mainstyle.css') }}">
        <script src="https://cdn.jsdelivr.net/npm/easeljs@1/lib/easeljs.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/eventemitter2@6/lib/eventemitter2.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/roslib@1/build/roslib.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/ros2d@0.10.0/build/ros2d.js"></script>
        <script src="{{ url_for('static', filename='marker.js') }}"></script>
        <script src="{{ url_for('static', filename='coordinate_axis.js') }}"></script>
        <script src="{{ url_for('static', filename='aruco.js') }}"></script>
        <script src="{{ url_for('static', filename='aruco_bytes.js') }}"></script>
        <script src="{{ url_for('static', filename='buildings_list.js') }}"></script>
        <script src="{{ url_for('static', filename='main.js') }}"></script>
    </head>
    <body onload="init()">
        <div class="container">
            <div class="holder">
                <div class="left-field" id="aruco-map"></div>
                <div style="display: flex; flex-direction: column; width: auto; height: 100%;">
                    
                    <div class='drone-el'>
                        <div>
                            <img class='drone-img' src='/static/drone.svg'/>
                        </div>
                        <div class='elcontento'>
                            <div class='full'>
                                <div id ='mission-status' style='margin-top: 10px'>
                                    Mission Status: NotRunning
                                </div>
                            </div>
                            <div class='full'>
                                <div class='voltage' id='voltage'>
                                    Voltage: 0.00V
                                </div>
                                <div id='percentage'>
                                    0.0%
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="right-field" id="buildings-list">
                    </div>
                    <div class="mission-settings">
                        <div style="display: flex; flex-direction: row">
                            <div class="mission-settings-bgroup left">
                                <button id="launch-btn" onclick="sendCommand('launch')">Старт</button>
                                <button class="orange_hover" id="pause-resume-btn" onclick="sendCommand('pause')">Стоп</button>
                            </div>
                            <div class="mission-settings-bgroup right">
                                <button id="shutdown-btn" onclick="sendCommand('stop')">Home</button>
                                <button id="disarm-btn" onclick="sendCommand('disarm')">Kill Switch</button>
                            </div>
                        </div>
                        <div class="mission-settings-bgroup" style="width: inherit;margin: 0px 20px 0px 20px;">
                            <button id="land-btn" onclick="sendCommand('land')" style="height: auto;margin-top: 0px;">land</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
